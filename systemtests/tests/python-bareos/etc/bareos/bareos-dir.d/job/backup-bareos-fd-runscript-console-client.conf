Job {
  Name = "backup-bareos-fd-runscript-console-client"
  JobDefs = "DefaultJob"
  Type = Backup
  RunScript {
    RunsWhen = Before
    Runs On Failure = Yes
    Runs On Client = Yes
    FailJobOnError = Yes
    # %d    Daemon’s name (Such as host-dir or host-fd)
    # %n    Job name
    # %t    Job type (Backup, …)
    # %i    Job Id
    Console = "version"    
  }
}
